<!doctype html>
<html>
<head><meta charset="utf-8"></head>
<body>
    <canvas id="c" width="500" height="250">Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas id="canv" width="250" height="250">Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");

        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(75,75);
        ctx.lineTo(125,75);
        ctx.lineTo("125","125");
        ctx.lineTo("75","75");
        ctx.fill();
        //ctx.stroke();

        ctx.strokeRect(50, 50, 100, 100);

        ctx.font = "36pt Impact";
        ctx.textAlign = "center";
        ctx.fillStyle = "white";
        ctx.fillText("Hello Udacity!", c.width/2, 40);

        ctx.strokeStyle = "black";
        ctx.lineWidth = "3";
        ctx.strokeText("Hello Udacity!", c.width/2, 40);

        /*
        // imposta il colore della linea
        context.strokeStyle = "#FF0000";
        // disegna un rettangolo cavo
        ctx.strokeRect(10, 10, 20, 20);
        // imposta il colore del riempimento
        context.fillStyle = "#00FF00";
        // disegna un rettangolo pieno
        context.fillRect( 40, 10, 20, 20);
        // cambia il colore della linea
        context.strokeStyle = "#000000";
        // disegna un rettangolo cavo
        context.strokeRect(70, 10, 20, 20);
        */

        var canv = document.querySelector("#canv");
        var cont = canv.getContext("2d");
        //cont.getImageData();

        var imgData=cont.getImageData(0,0,250,250);

        function createGreen(imgData) {
            var imageLength = imgData.data.length/4;
            for (var i=0;i<imageLength;i++)
            {
                if (i%10===0){
                      imgData.data[i*4+1]=255;
                      imgData.data[i*4+3]=255;
                }
            }
            cont.putImageData(imgData,0,0);
        }
        createGreen(imgData);
    </script>
</body>
</html>
